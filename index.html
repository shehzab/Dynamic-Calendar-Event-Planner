<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Calendar & Event Planner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <div class="container">
        <header>
            <h1>Dynamic Calendar & Event Planner</h1>
        </header>

        <div class="calendar-container">
            <div class="calendar">
                <div class="calendar-header">
                    <button class="btn" id="prevMonth">&lt;</button>
                    <h2 id="currentMonth">September 2024</h2>
                    <button class="btn" id="nextMonth">&gt;</button>
                </div>
                <div class="calendar-grid" id="calendarGrid"></div>
            </div>

            <div class="event-list">
                <h3>Events</h3>
                <div id="eventContainer"></div>
                <button class="btn btn-primary" onclick="showAddEventModal()">Add Event</button>
            </div>
        </div>
    </div>

    <div class="modal" id="eventModal">
        <div class="modal-content">
            <h2 id="modalTitle">Add Event</h2>
            <input type="text" id="eventTitle" placeholder="Event Title">
            <input type="date" id="eventDate">
            <select id="eventCategory">
                <option value="work">Work</option>
                <option value="personal">Personal</option>
                <option value="important">Important</option>
            </select>
            <input type="hidden" id="eventId">
            <button class="btn btn-primary" onclick="saveEvent()">Save Event</button>
            <button class="btn btn-secondary" onclick="closeModal()">Cancel</button>
        </div>
    </div>

    <div class="confirmation-dialog" id="deleteConfirmation">
        <h3>Delete Event</h3>
        <p>Are you sure you want to delete this event?</p>
        <div class="dialog-buttons">
            <button class="btn btn-secondary" onclick="closeDeleteConfirmation()">Cancel</button>
            <button class="btn btn-delete" onclick="confirmDelete()">Delete</button>
        </div>
    </div>

    <div class="toast" id="toast"></div>

    </script>
</body>
</html>
